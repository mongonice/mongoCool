<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inp">
</body>

<script>
    var inp = document.querySelector('#inp');

    let timer = null;
    inp.oninput = () => {
        clearTimeout(timer)
        timer = setTimeout(() => {
            console.log(new Date().toLocaleString())
        }, 2000)
    }
</script>
